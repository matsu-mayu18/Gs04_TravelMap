<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gs04_TravelMap</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="showcase active">
      <header>
        <h1 class="logo">Gs04_TravelMap</h1>
        <div class="toggle"></div>
      </header>

      <video src="./img/River.mp4" autoplay loop muted></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Travel Map</h2>
        <h3>Explorer Something New</h3>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam nam
          mollitia quo alias dolor velit.
        </p>

        <div class="place-input">
          <input
            id="place"
            type="text"
            placeholder="where did you visit?"
            autocomplete="off"
          />
          <button id="submitbtn" type="submit">Submit</button>
        </div>
      </div>

      <ul class="social">
        <li>
          <a href="#"
            ><img src="./img/IG.png" width="50px" height="50px" alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="./img/X.png" width="50px" height="50px" alt=""
          /></a>
        </li>
        <li><a href="#"></a></li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Your destination</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
